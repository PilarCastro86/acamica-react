<!DOCTYPE html>

<html lang="es">
  <head>
    <title>Empleados</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css" />

    <style>
      :root {
        --grey-1: #fafafa;
        --grey-2: #eaeaea;
        --grey-3: #999999;
        --grey-4: #666666;
        --grey-5: #333333;
        --blue: #0076ff;
        --magenta: #ff0080;
        --orange: #f5a623;
        --yellow: #f8e71c;
        --green: #50e3c2;
      }

      body {
        background-color: var(--grey-2);
      }

      .employee-card {
        background-color: white;
        border-radius: 5px;
        padding: 12px;
        margin: 10px 0;
        display: grid;
        grid-gap: 15px;
        grid-template-columns: min-content 340px max-content max-content;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>

    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>

    <script type="text/babel">
      // 3) Ejemplo de Lista de Empleados ( ~1 hora )
      // La lista de empleados será un array de objetos con nombre, sector, avatar y id.
      //    a. Poder elegir Empleado del Mes y mostrarlo de manera diferente ( TODO )
      //    b. Poder agregar un nuevo empleado ( LISTO )
      //    c. Poder editar un empleado existente
      // 1. Mostrar un modal con un formulario dentro
      // 2. e
      //    d. Poder eliminar un empleado existente
      //    e. Poder filtrar por departamento
      //    f. Poder filtrar por nombre
      // Diseño de Idea: https://dribbble.com/shots/6131920-Employee-page

      class App extends React.Component {
        constructor() {
          super()

          const employees = Array.from({ length: 30 }, () => ({
            name: faker.name.findName(),
            sector: faker.name.jobArea(),
            avatar: faker.image.avatar(),
            id: faker.random.uuid(),
          }))

          this.state = {
            list: employees,
            employeeName: '',
          }
        }

        handleSubmit = event => {
          event.preventDefault()
          const { list, employeeName } = this.state

          const newEmployee = {
            name: employeeName,
            sector: faker.name.jobArea(),
            avatar: faker.image.avatar(),
            id: faker.random.uuid(),
          }

          const newList = [newEmployee, ...list]

          this.setState({ list: newList })
        }

        handleChange = event => {
          const { value } = event.target
          this.setState({ employeeName: value })
        }

        render() {
          return (
            <div className='container'>
              <h1 className='is-size-1'>Lista de Empleados</h1>

              <form onSubmit={this.handleSubmit}>
                <input className='input' type='text' value={this.state.newEmployee} onChange={this.handleChange} />
                <button className='button is-success' type='submit'>
                  Agregar Empleado
                </button>
              </form>

              {this.state.list.map(employee => (
                <EmployeeCard employeeData={employee} key={employee.id} />
              ))}
            </div>
          )
        }
      }

      const EmployeeCard = props => {
        return (
          <div className='employee-card'>
            <figure className='image is-64x64'>
              <img className='is-rounded' src={props.employeeData.avatar} />
            </figure>
            <div>
              <h2 className='is-size-3'>{props.employeeData.name}</h2>
              <h3 className='is-family-monospace'>{props.employeeData.sector}</h3>
            </div>

            <button className='button is-primary'>
              <span className='icon is-small'>
                <i className='fas fa-edit' />
              </span>
              <span>Editar</span>
            </button>

            <button className='button is-danger is-outlined'>
              <span className='icon is-small'>
                <i className='fas fa-times' />
              </span>
              <span>Eliminar</span>
            </button>
          </div>
        )
      }

      ReactDOM.render(<App />, document.querySelector('#app'))
    </script>
  </body>
</html>
